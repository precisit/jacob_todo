
<div class="row">
	<ul class="list-group">
		<li class="list-group-item">
		<form ng-submit="content.addNote(newItem); newItem = {}" >
				<input type="text" ng-model="newItem.text" class="form-control" placeholder="Add note">
			</form>
		</li>
	</ul>
</div>

<div class="row precisitlogo" >
	<div class="loading-div" ng-show="content.loading">Loading...</div>
	<ul class="list-group">
		<li ng-repeat="note in content.notes" class="list-group-item">
			{{ note.text }}
			<a href><span ng-click="content.removeNote(note)" class="glyphicon glyphicon-ok note-icon green-hover" aria-hidden="true"></span></a>
		</li>
	</ul>
</div>
